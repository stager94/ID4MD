<header>
	<a ui-sref="profile" class="action action-left">
		<span class="profile-icon">P</span>
	</a>

	<span>
		{{ doctor.name }}
		<small>
			отвечает в течении 
			<ng-pluralize count="doctor.availability"
										when="{'60': '1 часа', '120': '2 часов', '180': '3 часов', '1440': '1 дня'}">
			</ng-pluralize>
		</small>
	</span>

	<div class="action action-right">
		<a ui-sref="doctors_show({ id: doctor.id })">
			<span class="profile-icon">D</span>
		</a>
	</div>
</header>

<div class="header-tabs">
	<ul>
		<li ui-sref-active="active"><a ui-sref='chat()'>Чат<span class="badge badge-green">{{ patient.unread_messages_count }}</span></a></li>
		<li ui-sref-active="active"><a ui-sref='appointments()'>Назначения<span class="badge badge-grey">{{ medical_profile.appointments_count }}</span></a></li>
		<li ui-sref-active="active"><a ui-sref='diagnosises()'>Направления<span class="badge badge-grey">{{ medical_profile.diagnosises_count }}</span></a></li>
		<li ui-sref-active="active"><a ui-sref='visits()'>Визиты<span class="badge badge-grey">{{ medical_profile.visits_count }}</span></a></li>
	</ul>
</div>
